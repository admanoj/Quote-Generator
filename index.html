<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Code Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <button class="btn" id="theme-toggle">Switch to Dark Mode</button>
      <h1 class="heading">Random Code Generator</h1>
      <h2 class="quote">
        <i class="fa-solid fa-quote-left"></i>
        <span id="quote">Quote</span>
        <i class="fa-solid fa-quote-right"></i>
      </h2>

      <div>
        <select name="quoteCat" id="quoteCat">
          <option value="technology">Technology</option>
          <option value="science">Science</option>
        </select>
      </div>
      <div>
        <button class="btn" id="prev">Prev</button>
        <button class="btn" id="btn">Random</button>
        <button class="btn" id="next">Next</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
